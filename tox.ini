[tox]
downloadcache = {toxworkdir}/_download/
envlist = py26,docs,py25-1.2.X,py26-1.2.X,py25-1.3.X,py26-1.3.X

[testenv]
commands = {envpython} runtests.py
deps = django>=1.4
    mock

[testenv:docs]
basepython = python
deps =
    Sphinx
    Django==1.3.1
commands =
    {envbindir}/sphinx-build -a -n -b html -d docs/_build/doctrees docs docs/_build/html

[testenv:py25-1.2.X]
basepython = python2.5
deps = django>=1.2,<1.3
    mock

[testenv:py26-1.2.X]
basepython = python2.6
deps = django>=1.2,<1.3
    mock

[testenv:py25-1.3.X]
basepython = python2.5
deps = django>=1.3,<1.4
    mock

[testenv:py26-1.3.X]
basepython = python2.6
deps = django>=1.3,<1.4
    mock
